<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Web page</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<img src="zoho-logo.png" alt="zoho-logo" width="100px"><br>
	<div class="form">
		<form>
		<label for="name">Username</label><br>
		<input id="name" type="text"><br>
		<label for="email">Email</label><br>
		<input id="email" type="email"><br>
		<label for="phone">Phone number</label><br>
		<input id="phone" type="number"><br>
		<label for="dob">Date of Birth</label><br>
		<input id="dob" type="Date"><br>
		<label for="sex">Sex</label><br>
		<select id="sex">
			<option>Male</option>
			<option>Female</option>
			<option>Others</option>
			<option>Prefer not to say</option>
		</select><br>
		<label for="country">Country</label><br>
		<select id="country">
			<option>India</option>
			<option>USA</option>
			<option>UK</option>
		</select><br>
		<label for="state">State</label><br>
		<input id="state" type="text"><br>
		<label for="password">Password</label><br>
		<input id="password" type="password"><br>
		<label for="confirm-password">Confirm password</label><br>
		<input id="confirm-password" type="password"><br>

		<input type="checkbox">
		<a href="https://www.zoho.com/">Terms and conditions</a><br>

		<button>Submit</button>
		<button>Reset</button>


	</form>
	</div>

</body>
</html>
